<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            background-color: #007bff; /* Change background color to blue */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
            margin-right: auto; /* Center the image to the left */
        }
        p, address {
            font-size: 16px;
            margin-bottom: 10px;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://dkiro2sv9s97b.cloudfront.net/dist/img/general/_190x190_crop_center-center_none/josh-square-1.jpg" alt="TruckCraft Image">
    <p><strong>Email:</strong> no@example.com</p>
    <p><strong>Phone:</strong> 123-456-7890</p>
    <address>
        <strong>Address:</strong> 123 Main Street, City, Country
    </address>
</div>

</body>
</html>
