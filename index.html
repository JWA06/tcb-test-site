<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-500 font-sans">

    <form action="./page.html" class="login bg-white rounded-lg shadow-lg p-8 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 transition duration-300">
        <input type="text" placeholder="Username" class="block border border-gray-300 rounded px-4 py-2 mb-4 w-full focus:outline-none focus:border-blue-400">
        <input type="password" placeholder="Password" class="block border border-gray-300 rounded px-4 py-2 mb-4 w-full focus:outline-none focus:border-blue-400">
        <button type="submit" class="block bg-red-500 text-white font-semibold uppercase px-4 py-2 w-full rounded hover:bg-white hover:text-red-500 transition duration-300">Login</button>
    </form>

</body>

</html>
